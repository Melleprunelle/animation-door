<body>
    <section>
       <article>
          <div id="rotate">
              <div class="poigne"></div>
          </div>
          <div></div>
       </article>
       <h1>Effect Open the Door <span>_</span></h1>

    <script>
  
    var blockNode = document.querySelector('#rotate');
        blockNode.addEventListener('click', function(){
            console.log("clicked");
            this.classList.add("rotate");
        })
        blockNode.addEventListener('dblclick', function(){
            console.log("dblclicked");
            this.classList.remove("rotate");
        })
    </script>
</body>
